insight-finder.userName=username
insight-finder.serverUrl=https://stg.insightfinder.com
insight-finder.serverUri=/api/v1/serverUri
insight-finder.checkAndCreateUri=/api/v1/checkAndCreateUri
insight-finder.licenseKey=key
insight-finder.samplingIntervalInSeconds=300
insight-finder.projectKey=project
insight-finder.instanceKey=instance
insight-finder.timestampKey=timestamp
insight-finder.metricKey=metric
insight-finder.valueKey=value
insight-finder.projectDelimiter=\\|
insight-finder.projectList={\
  'dataset_id:dataset_id_123,item_id': {'project': 'project_name_1','system': 'system_name_1'},\
  'dataset_name:dataset_name': {'project': 'project_name_2','system': 'system_name_2'},\
  'item_id:item_123': {'project': 'project_name_3','system': 'system_name_3'}\
}
insight-finder.instanceList=100,200
insight-finder.metricRegex=.m*
insight-finder.dataFormat=String
insight-finder.dataFormatRegex=^cd\\.\\|(?<project>\\w+)\\|\\.\\w+\\.\\w+\\.\\w+\\.(?<instance>\\w+\\-\\w+)\.(?<metric>.*) (?<value>[-\\d\\.]+) (?<timestamp>\\d+)
insight-finder.agentType=Streaming
insight-finder.bufferingTime=30
insight-finder.logMetadataBufferingTime=300
insight-finder.logParsingInfo=true
insight-finder.logSendingData=true
insight-finder.metricNameFilter=memory.memory.free
insight-finder.kafkaMetricLogInterval=3600
insight-finder.fastRecovery=true
insight-finder.keystoreFile=keystoreFile
