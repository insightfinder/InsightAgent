insight-finder.truststoreFile=truststoreFile
insight-finder.truststorePassword=truststorePassword
insight-finder.logProject=true
insight-finder.logProjectName=projectName
insight-finder.logSystemName=systemName
insight-finder.logTimestampFormat=yyyy-MM-dd'T'HH:mm:ss
insight-finder.logTimestampFieldPathList=item_time
