agent:
  # Agent behavior settings
  log_level: info
  data_format: JSON
  timezone: UTC
  filters_include: ""
  filters_exclude: ""

ruckus:
  # Ruckus Wireless Controller Configuration
  controller_host: 192.168.1.100
  controller_port: 8443
  username: your_ruckus_username
  password: your_ruckus_password
  api_version: v11_1
  verify_ssl: false
  max_concurrent_requests: 20
  send_component_name_as_AP: true

insightfinder:
  # InsightFinder Platform Configuration
  server_url: https://app.insightfinder.com
  username: your_if_username
  license_key: your_license_key_here
  project_name: RuckusWiFiMonitoring
  system_name: RuckusController
  project_type: Metric
  cloud_type: OnPremise
  instance_type: OnPremise
  is_container: false
  sampling_interval: 300

state:
  # Internal state (automatically managed)
  last_collection_timestamp: 0

metric_filter:
  # Metric filtering configuration
  # Set to true to enable streaming of specific metrics to InsightFinder
  # Set to false to disable streaming (default: false for all metrics)
  
  # Client count metrics
  num_clients_total: false
  num_clients_24g: false
  num_clients_5g: false
  num_clients_6g: false
  
  # Airtime metrics (channel utilization percentages)
  airtime_24g: false
  airtime_5g: false
  airtime_6g: false
  airtime_24g_clients_over_35: true
  airtime_5g_clients_over_35: true
  airtime_6g_clients_over_35: true
  
  # Client-derived metrics (requires client data enrichment)
  rssi_avg: false
  snr_avg: false
  clients_rssi_below_74: false
  clients_rssi_below_78: false
  clients_rssi_below_80: false
  clients_snr_below_15: false
  clients_snr_below_18: false
  clients_snr_below_20: false
  
  # Ethernet metrics
  ethernet_status_mbps: true  # Extract Mbps from poePortStatus and send as metric

threshold:
  # Minimum client thresholds for percentage calculations
  # Calculate percentages only if client count is >= threshold, otherwise set to 0
  min_clients_rssi_threshold: 10  # Minimum clients required for RSSI percentage calculations
  min_clients_snr_threshold: 10   # Minimum clients required for SNR percentage calculations