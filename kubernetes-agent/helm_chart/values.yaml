replicaCount: 1
image: "docker.io/insightfinderinc/kubernetes-agent:latest"
imagePullPolicy: Always
agent:
  namespaceFilter: "insightfinder"
loki:
  endpoint: "http://loki.monitoring.svc.cluster.local:3100"
  projectName: "maoyu-k8s-log-test-1"
prometheus:
  endpoint: "http://prometheus-server.monitoring.svc.cluster.local:80"
  projectName: "metric-test-1"
insightfinder:
  user_name: "user"
  systemName: "maoyu-test-k8s-monitor"
  license_key: ""
  run_interval: 1