name: Publish Tarball Packages
run-name: Running on ${{ github.ref }}
on:
  push:
    paths:
      - 'logFileReplay/**'
      - 'prometheus/**'

jobs:
  changed-files:
    name: Get changes
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: ./
        with:
          json: true
          quotepath: false
          dir_names: true

      - name: List all changed files
        run: echo '${{ steps.changed-files.outputs.all_changed_files }}'

      - id: set-matrix
        run: echo "matrix={\"dirs\":${{ steps.changed-files.outputs.all_changed_files }}}" >> "$GITHUB_OUTPUT"

  release:
    name: Release for each changed dir
    runs-on: ubuntu-latest
    needs: changed-files
    strategy:
      matrix: ${{ fromJSON(needs.changed-files.outputs.matrix) }}
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create tarball
        run: tar zcf ${{ matrix.dirs }}-$(date +%Y%m%d%H%M).tgz ${{ matrix.dirs }}

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.dirs }}-*.tgz
          tag_name: ${{ matrix.dirs }}