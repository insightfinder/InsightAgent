insightfinder:
  projectName: "test"
  userName: "user"
  licenseKey: "4ff0feb86a2fac9d43b7d8e81bfd1dfa2ecdcc82"

config:
  service: |
    [SERVICE]
        Flush         5
        Daemon        Off
        Log_Level     info
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

  inputs: |
    [INPUT]
        Name              tail
        Tag               kube.*
        Path              /var/log/containers/*.log
        Parser            docker
        DB                /var/log/flb_kube.db
        Exclude_Path      /var/log/containers/fluent-bit-*.log
        Mem_Buf_Limit     5MB
        Skip_Long_Lines   On
        Refresh_Interval  10

  filters: |
    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           On
        Merge_Log_Key       message
        K8S-Logging.Parser  On
        K8S-Logging.Exclude Off

    [FILTER]
        Name nest
        Match kube.*
        Operation lift
        Nested_under kubernetes
        Add_prefix kubernetes_

    [FILTER]
        Name modify
        Match kube.*
        Add log_type fluentbit
        Add project_name {{ .Values.insightfinder.projectName }}
        Copy kubernetes_pod_name instance_name
        Add user_name {{ .Values.insightfinder.userName }}
        Add license_key {{ .Values.insightfinder.licenseKey }}

  outputs: |
    [OUTPUT]
        Name            http
        Match           *
        Host            <logstash-host>
        Port            <logstash-http-port>
        Format          json_lines
        json_date_key   timestamp
        Retry_Limit     False
