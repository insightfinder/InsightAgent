agent:
  server_port: 8080
  log_level: "INFO"

# Periodic Sampler Configuration
# Sends metric values (typically 0) for configured metrics to staging and production
sampler:
  enabled: false                                       # Set to true to enable periodic sampling
  sampling_interval: 300                               # Interval in seconds (300s = 5 minutes, 60s = 1 minute)
  server_url: "http://localhost:8080/api/v1/data"     # Receiver server URL to send data to
  metrics:                                             # Configurable metrics to send
    ServiceNowTicketCreateDelay: 0                     # ServiceNow Ticket Creation metric
    ServiceNowNoteRetrieve: 0                          # ServiceNow Feedback metric

environment:
  send_to_all_environments: false
  
  environments:
    staging:
      - instancename: stg.insightfinder.com
        insightfinder:
          # InsightFinder Platform Configuration
          server_url: 
          username: 
          license_key: 
          
          # Metrics Project Configuration
          metrics_project_name: 
          metrics_system_name:
          metrics_project_type: Metric
          
          # Common Configuration
          cloud_type: OnPremise
          instance_type: OnPremise
          is_container: false
          sampling_interval: 60
        
        metriclistMap:
          ServiceNowTicketCreateDelay: "ServiceNow Ticket Creation"
          ServiceNowNoteRetrieve: "ServiceNow Feedback"

    production:
      - instancename: app.insightfinder.com
        insightfinder:
          # InsightFinder Platform Configuration
